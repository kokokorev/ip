<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>

                </form>
            </div>

                    aria-label="Search">

        <div class="row" style="margin: 0 auto;">
